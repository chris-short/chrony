apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: chrony
  namespace: kube-system
  labels:
    app: chrony
    k8s-app: chrony
spec:
  selector:
    matchLabels:
      app: chrony
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: chrony
        k8s-app: chrony
    spec:
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      containers:
      - name: chrony
        image: ghcr.io/chris-short/chrony:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - SYS_TIME
            - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 100
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 32Mi
        volumeMounts:
        - name: chrony-data
          mountPath: /var/lib/chrony
        - name: chrony-run
          mountPath: /run/chrony
        - name: chrony-log
          mountPath: /var/log/chrony
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - chronyc tracking | grep -q "Leap status"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - chronyc tracking | grep -q "Leap status"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: chrony-data
        emptyDir: {}
      - name: chrony-run
        emptyDir:
          medium: Memory
      - name: chrony-log
        emptyDir: {}
