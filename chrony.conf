# Use this file to configure the best time servers closest to your location.
# Use public servers from the pool.ntp.org project.
# Please consider joining the pool (https://www.pool.ntp.org/join.html).

# NTP servers - iburst speeds up initial synchronization
server 10.0.5.1 iburst prefer
server navobs1.wustl.edu iburst
server clock.nyc.he.net iburst
server tick.usno.navy.mil iburst
server time.cloudflare.com iburst
server time.google.com iburst
server time.apple.com iburst

# Directory for drift and other runtime data
driftfile /var/lib/chrony/drift

# Allow large time corrections on startup (critical for systems without RTC)
# This allows chronyd to step the clock in the first three updates if offset > 1 second
makestep 1.0 3

# Directory for saving measurements (helps with faster sync after restart)
dumpdir /var/lib/chrony

# Log useful information
logdir /var/log/chrony
log measurements statistics tracking

# Allow NTP client access from local network (optional - uncomment if serving time)
allow 10.0.4.0/22

# Serve time even if not synchronized to a time source
# local stratum 10